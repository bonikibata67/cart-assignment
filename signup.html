<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Signup Page </title>    
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

	<div class="popup">
		<div class="alert">
			<label id="success-msg"> You have been succesfully created an account </label><br/>
		</div>
	</div>

	<form method="POST">

		<fieldset class="form-wrapper">


			<h1 align="center"> Signup </h1>

			<div class="form-group">
				<label> Username: </label> <br/>
				<input id="username" type="text" class="form-control" placeholder=" Enter Username">
				<div class="error"></div>
			</div>

			<div class="form-group">
                <label> Email: </label> <br/>
                <input id="email" type="email" class="form-control" placeholder=" Enter Email">
				<div class="error"></div>
			</div>


			<div class="form-group">
                <label> Password: </label> <br/>
                <input id="password" type="password" class="form-control" placeholder=" Enter Password">
				<div class="error"></div>
			</div>

			<div class="form-group">
                <label> Confirm Password: </label> <br/>
                <input id="confirm_password" type="password" class="form-control" placeholder=" Confirm Password">
				<div class="error"></div>
			</div>


			<div class="remember-forgot">
				<a href="#"> Forgot Password? </a>
			</div>


			<div align="center" class="form-group">
                <button class="btn btn-primary" id="signup"> Signup </button>
			</div>

			<div class="signup-link">
				<p>
					Already have an account? <a href="./login.html"> Login </a> instead
				</p>
			</div>


		</fieldset>


	</form>    
	<!-- <script src="script.js"> </script> -->
	<script src="static/js/signup.js"></script>
</body>
</html>
